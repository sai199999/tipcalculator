<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tip Calculator</title>
  <style>
    body {
      background: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: inline-block;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      width: 80%;
    }
    button {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Tip Calculator!</h1>
  <form action="/calculate" method="post">
    <input type="number" step="0.01" name="bill" placeholder="Total Bill ($)" required><br>
    <select name="tip">
      <option value="10">10%</option>
      <option value="12">12%</option>
      <option value="15">15%</option>
    </select><br>
    <input type="number" name="people" placeholder="Number of People" required><br>
    <button type="submit">Calculate</button>
  </form>

  {% if result %}
    <div class="result">
      <p>Each person should pay: <strong>${{ result }}</strong></p>
    </div>
  {% endif %}
</body>
</html>
